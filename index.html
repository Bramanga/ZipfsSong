  <script type="text/javascript">
    // Sort array of objects descending by property
    function sortDescending(sample, prop) {
      var sorted = sample.sort(function(a, b) {
        if (a[prop] > b[prop]) {
          return -1;
        }
        if (a[prop] < b[prop]) {
          return 1;
        }
        return 0;
      });
      return sorted;
    }

    function generateQualityProperty(sample) {
      var max_played = sample[0].play_count;
      console.log(max_played);
      for (i=0; i < sample.length; i++) {
        var x = i + 1;
        var quality = sample[i].play_count / (max_played * 1 / x);
        sample[i]['quality'] = quality;
      }
      return sample;
    }
